<!DOCTYPE html>

<script>



    /**
     * increases the arg by one arithmetically
     * @param  { Number | "42" | "0" } arg -
     * @return { Number | String }
     */
    const foo = arg => {
        return (arg + 1);
    };



    document.writeln( String(foo(42)) );
    // document.writeln( foo(true) ); // should fail type check
    document.writeln( foo("42") );
    document.writeln( foo("0") );
    // document.writeln( foo("1") ); // should fail type check

    /**
     * @typedef PersonType

     * @property { String } lastname
     */
    const dk = { firstname: "Dierk", lastname: "KÃ¶nig"};

     * @property  {String} cf
     */

     * @param { PersonType & CoolType} arg
     */

     * a second way (Duck typing, design by capability)
     * @param { {firstname:String, cf:String}  } arg
     */

    const print = arg => document.writeln(arg.firstname, arg.cf);


</script>
